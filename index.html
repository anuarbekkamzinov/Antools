<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antools</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__item">
                <a href="#" class="logo">
                    <img src="./img/header__logo/header-logo.png" alt="" class="header__logo">
                    <h1 class="header__h1">
                        antools.
                    </h1>
                </a>
                <div class="header__ul">
                    <ul class="logo__ul">
                        <li class="item__li li__home">
                            <a class="item__a" href="#">
                                Home
                            </a>
                        </li>
                        <li class="item__li li__categories">
                            <a class="item__a" href="#">
                                Categories
                            </a>
                        </li>
                        <li class="item__li li__my_collections">
                            <a class="item__a" href="#">
                                My Collections
                            </a>
                        </li>
                        <li class="item__li li__blog">
                            <a class="item__a" href="#">
                                Blog
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header__users">
                    <button class="item__a user button__hover">
                        Login
                    </button>
                    <button class="item__a button__hover">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="wrapper">
                <div class="section__wrapper">
                    <h2 class="designer__developer">
                        Awesome tools for
                        Designer & Developer
                        <span>.</span>
                    </h2>
                    <p class="designer__developer__text">
                        Antool is a web collection of information on paid or 
                        free Design and Development tools
                    </p>
                    <form class="section__form" action="#">
                        <input class="section__input" type="text" placeholder="find more than 430+ tools...">
                        <button class="item__a button__hover button__absolut">
                            Search
                        </button>
                    </form>
                    <div class="section__social">
                        <a href="#">
                            <img src="/img/section/section__social/Vector.png" alt="facebook" class="section__img section__facebook">
                        </a>
                        <a href="#">
                            <img src="/img/section/section__social/inst.png" alt="instagram" class="section__img section__instagram">
                        </a>
                        <a href="#">
                            <img src="/img/section/section__social/twitter.png" alt="twitter" class="section__img siction__twitter">
                        </a>
                    </div>
                </div>
            </div>
        </div>
            
       
    </section>

    <script src="./script/main.js"></script>
</body>

</html>
